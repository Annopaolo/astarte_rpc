message InstallTrigger {
    string realm_name = 1;
    string trigger_name = 2;
    bytes action = 3;

    message SimpleTriggerDataContainer {
        bytes object_id = 1;
        int32 object_type = 2;
        bytes data = 3;
    }
    repeated SimpleTriggerDataContainer simple_triggers_data_container = 4;
}
