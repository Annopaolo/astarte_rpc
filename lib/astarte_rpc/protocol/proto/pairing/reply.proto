message Reply {
    int32 version = 1 [default = 1];
    bool error = 2 [default = false];

    oneof reply {
        GetCredentialsReply get_credentials_reply = 7;
        GenericOkReply generic_ok_reply = 3;
        GenericErrorReply generic_error_reply = 4;
        GetInfoReply get_info_reply = 5;
        GetAgentPublicKeyPEMsReply get_agent_public_key_pems_reply = 9;
        RegisterDeviceReply register_device_reply = 6;
        VerifyCredentialsReply verify_credentials_reply = 8;
    }
}
